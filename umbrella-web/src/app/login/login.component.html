<!-- Main -->
<section class="container">
    <div class="login-container">
        <div class="form-container">
            <img src="assets/Logo.png" alt="illustration" class="illustration" />
            <h1 class="opacity">&nbsp;</h1>
            <!-- Formulario de Login -->
            <form id="login-form">
                <div>
                    <div class="input-container">
                        <input type="text" id="email" name="email" class="text-input" autocomplete="off" placeholder="E-mail" required [(ngModel)]="email"/>
                        <label class="label" for="E-mail">&nbsp;</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="senha" name="senha" class="text-input" autocomplete="off" placeholder="Senha" required [(ngModel)]="senha" />
                        <label class="label" for="senha">&nbsp;</label>
                    </div>
                    <button (click)="login()" class="opacity">LOGIN</button>
                </div>
            </form>
            <!-- <div class="register-forget opacity">
                <a href="#">REGISTER</a>
                <a href="">FORGOT PASSWORD</a>
            </div> -->
            <!-- Mensagem de erro -->
            <div class="alertas" id="alertas">
                <span class="ms erro"><i class="icon icon-hand-paper-o"></i>Insira um E-mail valido!</span>
           </div>
        </div>
    </div>
    <div class="theme-btn-container"></div>
</section>
